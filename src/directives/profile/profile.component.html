<div class="col-sm-12" style="overflow: auto">
    <div class="form-group row">
        <div class="col-1"></div>
        <div class="col-10">
            <label class="col-4 col-form-label" ng-bind="$ctrl.messages.name"></label>
            <div class="col-12">
                <input class="form-control" type="text" ng-model="$ctrl.profile.name" ng-change="$ctrl.isChange = true">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="form-group row">
        <div class="col-1"></div>
        <div class="col-10">
            <label class="col-4 col-form-label" ng-bind="$ctrl.messages.suname"></label>
            <div class="col-12">
                <input class="form-control" type="password" ng-model="$ctrl.profile.suname"
                       ng-change="$ctrl.isChange = true">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="form-group row">
        <div class="col-1"></div>
        <div class="col-10">
            <label class="col-4 col-form-label" ng-bind="$ctrl.messages.login"></label>
            <div class="col-12">
                <input class="form-control" type="text" ng-model="$ctrl.profile.login"
                       ng-change="$ctrl.isChange = true">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="form-group row">
        <div class="col-1"></div>
        <div class="col-10">
            <label class="col-4 col-form-label" ng-bind="$ctrl.messages.password"></label>
            <div class="col-12">
                <input class="form-control" type="password" ng-model="$ctrl.profile.password"
                       ng-change="$ctrl.isChange = true">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="form-group row">
        <div class="col-1"></div>
        <div class="col-10">
            <label class="col-4 col-form-label" ng-bind="$ctrl.messages.email"></label>
            <div class="col-12">
                <input class="form-control" type="text" ng-model="$ctrl.profile.email"
                       ng-change="$ctrl.isChange = true">
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="form-group row">
        <div class="col-1"></div>
        <div class="col-10">
            <label class="col-4 col-form-label" ng-bind="$ctrl.messages.interests"></label>
            <ul class="col-12 list-group" style="padding-left: 20px; max-height: 225px; overflow: auto">
                <li class="list-group-item" ng-class="{'list-group-item-success': interest.isActive}" ng-repeat="interest in $ctrl.interests">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" ng-model="interest.isActive" ng-change="$ctrl.isChange = true">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description" ng-bind="interest.text"></span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row" ng-if="$ctrl.isChange">
        <div class="col-sm-2"></div>
        <div class="list-group-item col-sm-8 registration-button d-flex justify-content-center"
             ng-click="$ctrl.editProfile()">
            <label ng-bind="$ctrl.messages.change"></label>
        </div>
    </div>
    <div class="row" style="height: 20px"></div>
</div>
