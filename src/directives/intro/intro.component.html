<div class="col-sm-12">
    <div class="row" style="height: 70px"></div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-9" style="background-color: rgb(247, 247, 249);">
            <div class="row" style="height: 270px">
                <img class="col-sm-12" src="./../../images/welcome.jpg">
            </div>
            <div class="form-group row">
                <div class="col-1"></div>
                <div class="col-10">
                    <label class="col-4 col-form-label" ng-bind="$ctrl.messages.login"></label>
                    <div class="col-12">
                        <input class="form-control" type="text" ng-model="$ctrl.user.login">
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="form-group row">
                <div class="col-1"></div>
                <div class="col-10">
                    <label class="col-4 col-form-label" ng-bind="$ctrl.messages.password"></label>
                    <div class="col-12">
                        <input class="form-control" type="password" ng-model="$ctrl.user.password">
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="form-group row">
                <div class="col-1"></div>
                <div class="col-10">
                    <label class="col-4 col-form-label" ng-bind="$ctrl.messages.email"></label>
                    <div class="col-12">
                        <input class="form-control" type="text" ng-model="$ctrl.user.email">
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="list-group-item col-sm-8 registration-button d-flex justify-content-center"
                     ng-click="$ctrl.registration()">
                    <label>Registration</label>
                </div>
            </div>
            <div class="row" style="height: 20px"></div>
        </div>
    </div>
</div>
