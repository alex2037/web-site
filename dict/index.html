<!DOCTYPE html> <html> <head> <title>Web service</title> <meta name=viewport content="width=device-width,initial-scale=1"> <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css> <script src=https://code.jquery.com/jquery-3.1.1.slim.min.js></script> <script src=https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js></script> <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js></script> <link href="css/style.css" rel="stylesheet"></head> <body ng-app=web-service> <div class=container style=height:99vh> <footer class=row></footer> <div class=row style=height:10px></div> <div ng-controller="dashboardCtrl as $ctrl" style=height:90%> <div ng-if=$ctrl.isAuth class=row> <menu class=col-sm-2></menu> <div class=col-sm-7> <profile ng-if="$ctrl.state === 'profile'" profile-id=$ctrl.profileId></profile> <friends ng-if="$ctrl.state === 'friends'" profile-id=$ctrl.profileId></friends> <feed ng-if="$ctrl.state === 'feed'" profile-id=$ctrl.profileId></feed> </div> <money class=col-sm-3></money> </div> <div ng-if=!$ctrl.isAuth class=row> <div class=col-sm-2></div> <intro class=col-sm-7></intro> </div> </div> </div> <script type="text/javascript" src="js/vendor.js"></script><script type="text/javascript" src="js/index.js"></script></body> </html>
